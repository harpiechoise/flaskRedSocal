{% extends 'main/base/base.html' %}

<h1 class="display-10 text-center mb-5">Personaliza tu perfil</h1>
{% block content %}
{% if not link %}
<div class="d-flex justify-content-center">
    <img class="rounded-circle mb-5" width="100" height="100" src={{ url_for('static', filename="profileImages/default.png") }}>
</div>       
{% endif %}
{% if link %}
<div class="d-flex justify-content-center">
    <img class="rounded-circle mb-5" width="100" height="100" src={{ link }}>
</div>       
{% endif %}
<form method="POST">
    
    <div class="form-group">
        
        
        <label for="nicknameInput">Escoje un nickname</label>
        <input type="text" name="nickname" id="nicknameInput" class="col-sm-12 col-md-12 form-contol form-control-lg" placeholder="Escribe tu nickname">
    </div>
    <div class="form-group">
        <label for="bioTextArea">Cuentanos que debe saber el mundo sobre ti</label>
        <textarea class="form-control" name="bio" id='bioTextArea' rows="5" placeholder="Escribelo Aqui :3"></textarea>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary btn-lg btn-block">
</form>
{% endblock %}
